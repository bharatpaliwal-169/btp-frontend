<!DOCTYPE html>
<html lang="en">
<head>
  <!-- imp meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is an AI drivin webpage that detects and tells you the correct Yoga positions.">
  <meta name="keywords" content="Yoga Pose Detection">
  <meta name="author" content="Team -> Bharat,Naman,Manav">
  <!-- style module links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/f16998d44c.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="./Styles/Base.css">
  <link rel="stylesheet" href="./Styles/Main.css">
  <link rel="stylesheet" href="./Styles/Camera.css">
  <!-- camera js -->
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1 class="display-1">Demo</h1>
      </div>
      <div class="col-12 text-center">
        <button id="cameraFlip" class="btn btn-lg btn-info d-block d-sm-block d-lg-none">
          Flip camera
        </button>
        
        <video id="webcam" autoplay playsinline width="640" height="480"></video>
        <section class='col-12 mb-5 text-center'>
          <div class="btn-group" role="group">
            <button class="btn btn-lg btn-success" id="snap" >Snap</button>
            <button class="btn btn-lg btn-primary" id="start">Start</button>
            <button class="btn btn-lg btn-danger"  id="stop" >Stop</button>
          </div>
        </section>
      </div>


      <div class="col-12 text-center">
        <canvas id="canvas" class=""></canvas>
      </div>
    </div>
  </div>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- camera access -->
  <script src="./JS/Camera.js" type='module'></script>
</body>
</html>
